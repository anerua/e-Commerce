{% extends "auctions/layout.html" %}

{% block body %}
    <p class="display-5">Categories</p>

    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_listing' category %}">{{ category }}</a></li>
        {% empty %}
            <li>No available category.</li>
        {% endfor %}
    </ul>

{% endblock %}
